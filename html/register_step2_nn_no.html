<h3>Registrere administrator</h3>
<table border="0">
    <tr>
        <td>Fornavn:</td>
        <td>
            <input type="text" name="adminfirstName" id="adminfirstName" size="30" /></td>
    </tr>
    <tr>
        <td>Etternavn:</td>
        <td>
            <input type="text" name="adminlastName" id="adminlastName" size="30" /></td>
    </tr>
    <tr>
        <td>E-post:</td>
        <td>
            <input type="text" name="adminemail" id="adminemail" size="30" /></td>

    <tr>
        <td>Passord:</td>
        <td>
            <input type="password" name="adminpassword" id="adminpassword" size="30" /></td>

    <tr>
        <td>Mobilnr:</td>

            <input type="text" name="adminmobilePhone" id="adminmobilePhone" size="30" /></td>

        <td>Adresse:</td>

    <tr>
        <td>Adresse2:</td>

            <input type="text" name="adminaddress2" id="adminaddress2" size="30" /></td>
    </tr>
    <tr>
        <td>Postnr:</td>
        <td>
            <input type="text" name="adminzipCode" id="adminzipCode" size="30" /></td>
    </tr>
    <tr>
        <td>Poststed:</td>
        <td>
            <input type="text" name="admincity" id="admincity" size="30" /></td>
    </tr>
    <tr>
        <td>Land:</td>
        <td>
            <select name="admincountryRef" id="admincountryRef">

                <option value="FI">Finland</option>
                <option value="NO" selected>Norge</option>
